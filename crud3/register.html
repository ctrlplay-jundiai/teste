<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" type = "text/css" href="estilo.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html"> Página Inicial</a></li>
                <li><a href="login.html"> Entrar</a></li>
            </ul>
        </nav>
    </header>
    
    <div id="registro">
        <form class ="formulario" method="POST" action="register.php">
            <fieldset>
                <legend>Cadastro Pessoa</legend>
                <label for="username">Nome de usuário: </label>
                <input type="text" id="username" name="username" required><br>
                <label for="email">E-mail: </label>
                <input type="text" id="email" name="email" required><br>
                <label for="password">Senha: </label>
                <input type="password" id="password" name="password" required><br>
                <label for="niver">Data de Nascimento: </label>
                <input type="date" id="niver" name="niver" required><br>
                <label for="local">País: </label>
                <input type="text" id="local" name="local" required><br>
                <label>Bio:</label><br>
                <textarea id="bio" name="bio" required> </textarea><br>
                <input type="submit" value="Registrar">
            </fieldset>
        </form>
    </div>
    

</body>
</html>
